<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href ="reset.css">
    <title>Calculator</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div id = "calculator">
        <input type="text" class = "calculatorWindow" value = "0" disabled />
        <div id = "calculatorKeys">
            <button type = "button" class = "utility" value = "clear">AC</button>
            <button type = "button" class = "utility" value = "backspace">C</button>
            <button type = "button" class = "utility" value = "changeSign">+/-</button>
            <button type = "button" class = "operator" value = "/">/</button>
            <button type = "button" class = "integer" value="7">7</button>
            <button type = "button" class = "integer" value = "8">8</button>
            <button type = "button" class = "integer" value="9">9</button>
            <button type = "button" class = "operator" value="X">X</button>
            <button type = "button" class = "integer" value="4">4</button>
            <button type = "button" class = "integer" value="5">5</button>
            <button type = "button" class = "integer" value="6">6</button>
            <button type = "button" class = "operator" value="-">-</button>
            <button type = "button" class = "integer" value="1">1</button>
            <button type = "button" class = "integer" value="2">2</button>
            <button type = "button" class = "integer" value="3">3</button>
            <button type = "button" class = "operator" value="+">+</button>
            <button type = "button" class = "integer" value="0">0</button>
            <button type = "button" class = "integer" value="%">%</button>
            <button type = "button" class = "integer" value=".">.</button>
            <button type = "button" class = "operator" value="=">=</button>
        </div>
    </div>
    <script src=script.js></script>
</body>
</html>
